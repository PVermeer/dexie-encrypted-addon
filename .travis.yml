language: node_js

jobs:
  include:
    - stage: commit
      node_js: lts/*
      cache: npm
      script:
        - commitlint-travis
    - stage: test
      node_js: lts/*
      cache: npm
      script: npm run test
    - stage: release
      node_js: lts/*
      cache: npm
      script: 
        - npm run build
      deploy:
        provider: script
        skip_cleanup: true
        script: npx semantic-release
